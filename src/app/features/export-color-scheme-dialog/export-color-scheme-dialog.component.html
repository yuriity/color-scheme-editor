<h1 mat-dialog-title>Generate Color Scheme from JSON</h1>
<mat-dialog-content>
  <p>some description</p>
  <mat-form-field appearance="fill">
    <textarea matInput readonly="true" [value]="data.json" placeholder="Paste the contents here" matTextareaAutosize
      matAutosizeMinRows="8" matAutosizeMaxRows="8">
    </textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
