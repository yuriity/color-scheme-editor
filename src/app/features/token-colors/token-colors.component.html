<ng-container *ngIf="colorScheme$ | async as colorScheme; else howto">
  <ng-container *ngIf="colorScheme.tokens.length > 0 || (tokensLoading$ | async); else howto">
    <div class="token-colors">
      <mat-toolbar>
        <span class="theme-name">{{ colorScheme?.name }}</span>
        <span class="toolbar-spacer"></span>
        <cse-search-bar (searchChanged)="tokensSearch = $event"></cse-search-bar>
        <cse-sort-by (changeSortEvent)="tokensSort = $event"></cse-sort-by>
      </mat-toolbar>
      <cse-token-colors-list
        [tokens]="colorScheme.tokens"
        [sort]="tokensSort"
        [search]="tokensSearch"
        (resetItemEvent)="resetToOriginal($event)"
      >
      </cse-token-colors-list>
    </div>
  </ng-container>
</ng-container>

<ng-template #howto>
  <cse-how-to></cse-how-to>
</ng-template>
